<h1 mat-dialog-title>Add Product Here</h1>
<div mat-dialog-content>
    <form [formGroup]="productForm">
        <mat-form-field appearance="outline">
            <mat-label>Product Name</mat-label>
            <input formControlName="productName" matInput placeholder="name">
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Product Category</mat-label>
            <mat-select formControlName="category" placeholder="Category">
                <mat-option value="Computer">Computer</mat-option>
                <mat-option value="Mobile">Mobile</mat-option>
                <mat-option value="Car">Car</mat-option>
                <mat-option value="Ipad">Ipad</mat-option>
            </mat-select>
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Choose a date</mat-label>
            <input formControlName="date"  matInput [matDatepicker]="picker">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
        <label>
            <h1 mat-dialog-title>Product Freshness</h1>
        </label>
        <mat-radio-group formControlName="productFressness" class="example-radio-group">
            <mat-radio-button class="example-radio-button" *ngFor="let fresh of freshnesslist" [value]="fresh">
                {{fresh}}
            </mat-radio-button>
        </mat-radio-group>
        <mat-form-field appearance="outline">
            <mat-label>Price</mat-label>
            <input formControlName="price" matInput type="number" placeholder="Price">
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label >Comment</mat-label>
            <textarea formControlName="comment" matInput></textarea>
        </mat-form-field>
    </form>
</div>
<div mat-dialog-actions [align]="'end'">

    <button mat-raised-button color="warn" mat-dialog-close="cancel">Cancel</button>
    <button style="margin-left: 12px;" mat-raised-button color="primary" (click)="addProduct()">{{actionBtn}}</button>
    <!-- <button style="margin-left: 12px;" mat-raised-button color="primary" (click)="updateProduct()">{{actionBtn}}</button> -->


</div>
